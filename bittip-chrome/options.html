<head>
	<title>BitTip Options</title>
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<h1>BitTip</h1>

	<input type="checkbox" id="anonymous"> Share your Reddit username with people you tip

	<script type="text/javascript" src="options.js"></script>
</body>
</html>
